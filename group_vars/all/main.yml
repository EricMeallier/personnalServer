---
# vars for environment


ovhuser:
  pubkey: 'ssh-rsa '


postgresql_hba_entries:
  - {type: local, database: all, user: postgres, auth_method: peer}
  - {type: local, database: nextcloud, user: all, auth_method: md5}
  - {type: host, database: all, user: all, address: '127.0.0.1/32', auth_method: md5}
  - {type: host, database: all, user: all, address: '::1/128', auth_method: md5}
  - {type: host, database: all, user: all, address: '10.0.0.0/8', auth_method: md5}

postgresql_databases:
 - name: redmine
   owner: redmine

postgresql_users:
 - name: redmine
   password: redmine
   encrypted: yes

nextcloud_version_channel: "releases"
nextcloud_get_latest: true
nextcloud_version_major: 17  
nextcloud_install_websrv: true
nextcloud_websrv: 'nginx'
nextcloud_admin_name: 'admin'
nextcloud_admin_pwd: 'password'
nextcloud_install_db: false
nextcloud_db_host: '127.0.0.1'
nextcloud_db_backend: 'pgsql'
nextcloud_db_name: 'nextcloud'
nextcloud_db_admin: 'nextcloud'
nextcloud_db_pwd: 'nextcloud'
php_version: '7.3'
php_custom: yes
php_ver: "{{ php_version }}"
php_dir: "/etc/php/{{ php_version }}"
php_bin: "php-fpm{{ php_version }}"
php_pkg_apcu: "php-apcu"
php_pkg_spe:
  - "php{{ php_version }}-imap"
  - "php{{ php_version }}-imagick"
  - "php{{ php_version }}-xml"
  - "php{{ php_version }}-zip"
  - "php{{ php_version }}-mbstring"
  - "php{{ php_version }}-pgsql"
  - "php-redis"
php_socket: "/run/php/{{ php_version }}-fpm.sock"

nextcloud_trusted_domain:
  - "{{ ansible_fqdn }}"
  - "{{ ansible_default_ipv4.address }}"
  - www.meallier.fr